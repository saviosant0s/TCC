<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Acessibilidade Digital{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #212529;
      }
      header {
        background-color: #003366;
      }
      .nav-link {
        color: #fff !important;
        font-weight: 600;
      }
      .nav-link:hover {
        text-decoration: underline;
      }
      .contrast-mode {
        background-color: #000 !important;
        color: #fff !important;
      }
      .contrast-mode a {
        color: #ff0 !important;
      }
      .accessibility-tools {
        position: fixed;
        top: 15px;
        right: 15px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <!-- Ferramentas de acessibilidade -->
    <div class="accessibility-tools">
      <button class="btn btn-sm btn-secondary" id="increase-font">A+</button>
      <button class="btn btn-sm btn-secondary" id="decrease-font">A-</button>
      <button class="btn btn-sm btn-warning" id="toggle-contrast">Contraste</button>
    </div>

    <!-- Cabeçalho -->
    <header class="p-3 mb-4">
      <nav class="nav justify-content-center">
        <a class="nav-link" href="#">INÍCIO</a>
        <a class="nav-link" href="#">DIRETRIZES</a>
        <a class="nav-link" href="#">SOBRE</a>
      </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="container mb-5">
      {% block conteudo %}
      {% endblock %}
    </main>

    <footer class="text-center p-3 bg-light border-top">
      <p>© 2025 - Projeto de Acessibilidade Digital | IFBA Valença</p>
    </footer>

    <script>
      // Controle de tamanho da fonte
      let fontSize = 100;
      document.getElementById("increase-font").onclick = () => {
        fontSize += 10;
        document.body.style.fontSize = fontSize + "%";
      };
      document.getElementById("decrease-font").onclick = () => {
        fontSize -= 10;
        document.body.style.fontSize = fontSize + "%";
      };

      // Modo de alto contraste
      document.getElementById("toggle-contrast").onclick = () => {
        document.body.classList.toggle("contrast-mode");
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
